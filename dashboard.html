    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; 
    margin: 0;
}

.dashboard {
    display: flex; 
    flex-direction: column;
    gap: 20px;
    padding: 20px;
    background: var(--bg);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    color: var(--primary);
    max-width: 900px;
    width: 100%;
}

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info img {
            width: 200px;
            height: 200px;
            border-radius: 25%;
            object-fit: cover;
        }

        .skills, .achievements {
            margin-top: 20px;
        }

        .skills {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .skill {
            background-color: var(--bg);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 10px;
        }

        .skill h3 {
            margin: 0;
        }

        .progress-bar {
            background-color: var(--primary);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-bar div {
            background-color: var(--accent);
            height: 100%;
            transition: width 0.3s ease;
        }

        .achievements {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .achievement {
            display: flex;
            align-items: center;
            gap: 15px;
            background-color: var(--bg);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 15px;
        }

        .achievement img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
        }

        .achievement div {
            flex: 1;
        }

        .achievement h3 {
            margin: 0 0 5px 0;
        }

        .achievement p {
            margin: 0;
        }
        img {
           object-fit: cover;
        }
    </style>
</head>
