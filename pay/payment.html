<div class="payment-container">
    <h2>Course Enrollment Payment</h2>
    <div class="payment-icons">
        <img src="imgcards.png" alt="Accepted Cards">
    </div>
    <form id="paymentForm" action="final.html" method="GET">
        <input type="text" id="name" placeholder="Account Holder Name" required>
        <input type="text" id="cardNumber" placeholder="Card Number" required maxlength="19" oninput="formatCardNumber(this)">
        <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)" required maxlength="5" oninput="formatExpiryDate(this)">
        <input type="text" id="cvv" placeholder="CVV (3 digits)" required maxlength="3">
        <button type="submit">Submit Payment</button>
    </form>

<script>
    function formatCardNumber(input) {
        let value = input.value.replace(/\D/g, '');
        if (value.length > 16) value = value.substring(0, 16);
        input.value = value.replace(/(\d{4})(?=\d)/g, '$1 ');
    }

    function formatExpiryDate(input) {
        let value = input.value.replace(/\D/g, '');
        if (value.length > 4) value = value.substring(0, 4);
        input.value = value.replace(/(\d{2})(?=\d)/g, '$1/');
    }
</script>
